<script type="text/javascript">
	var sys = ign.sys();
	var fs = ign.filesystem();
	var home = fs.homePath();
	var sql = ign.sql();
	var sql_file = home+"/backupBBM/master.db";
	if(!fs.info(sql_file).exists){
		alert("DB File not exist");
		window.location.href = "index.html";
	}

	var con = function(){
		sql.driver("sqlite",sql_file);
	}

	var contact = function(){
		con();
		var result = sql.query("select users.*,con.PersonalMessage,con.RegistrationPassword,con.EncryptedEncryptionKey,con.Location from users left join Contacts as con on con.UserId = users.UserId");
		html = "<h1>Contact List</h1>";
		result.content.forEach(function(i,j){
			html += "Display Name : "+i.DisplayName+"<br>";
			if(i.Nickname != ""){
				html += "Nick Name : "+i.Nickname+"<br>";
			}
			html += "Client Version : "+i.ClientVersion+"<br>";
			html += "Pin : "+i.Pin+"<br>";
			if(i.PersonalMessage != ""){
				html += "Personal Message : "+i.PersonalMessage+"<br>";
			}

			if(i.RegistrationPassword != ""){
				html += "Registration Password : "+i.RegistrationPassword+"<br>";
			}

			if(i.EncryptedEncryptionKey != ""){
				html += "Encrypted Encryption Key : "+i.EncryptedEncryptionKey+"<br>";
			}

			if(i.Location != ""){
				html += "Location : "+i.Location+"<br>";
			}
			html += "<hr>"
		});
		$("#out").html(html);
	}

	$(document).ready(function(){
		contact();
	});
</script>
