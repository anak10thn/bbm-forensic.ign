<script type="text/javascript">
	var sys = ign.sys();
	var fs = ign.filesystem();
	var home = fs.homePath();
	var sql_file = home+"/backupBBM/";
	var res = "(*^*&$^&$)";
	var adbServ = false;
	var os = sys.exec('uname');
	function exec(comm){
		sys.kill();
		sys.exec(comm);
		sys.out.connect(function(out){
			if(out != res){
				console.log(res);
				res = out;
				$('#out').append(res+"<br>");
			}
		});
	}

	function reset(){
		var r = confirm("Apakah Anda Yakin?");
		if (r == true) {
			$('#out').empty();
			var file_list = fs.list(sql_file);
			file_list.forEach(function(i,j){
				if(fs.info(i).isFile){
					fs.fileRemove(i);
					$('#out').append("remove file "+i+"<br>");
				}
			});
		}
	}
	$(document).ready(function(){
		$("#adb").click(function(){
			$('#out').empty();
			var ip = $("#ip").val();
			if(ip != ""){
				if(!adbServ){
					exec("adb kill-server");
				}
				exec("adb connect "+ip);
			}
			else{
				if(!adbServ){
					exec("adb kill-server");
				}
				exec("adb devices");
			}
		});
		$("#device").click(function(){
			$('#out').empty();
			if(!adbServ){
				exec("adb kill-server");
			}
			exec("adb devices");
		});

		$("#backupdb").click(function(){
			$('#out').empty();
			exec("bin/backup");
		});

		$("#chksum").click(function(){
			$('#out').empty();
			exec("bin/checksum");
		});

	});
</script>
